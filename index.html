<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My order now</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/82dee5d702.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div>
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1>My order now</h1>
          </div>
          <div class="col-auto">
            <div
              class="avatar-container"
              data-target="#profileOptions"
              data-toggle="modal"
            >
              <img src="img/avatar.jpg" alt="Avatar" />
              <i class="fa fa-cog" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Modal -->
    <div
      class="modal fade"
      id="profileOptions"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Opciones</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <ul>
              <li>
                <a href="#" class="fas fa-user"> Mi perfil</a>
              </li>
              <li>
                <a href="#"
                  ><i class="fas fa-map-marked-alt"></i> Mis direcciones</a
                >
              </li>
              <li>
                <a href="#" class="fas fa-credit-card"> Mis tarjetas</a>
              </li>
              <li>
                <a href="#" class="text-danger"
                  ><i class="fa fa-times-circle" aria-hidden="true"></i> Cerrar
                  Sesi√≥n</a
                >
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
